plugins:
  - rubocop-rails
  - rubocop-performance
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.3
  SuggestExtensions: false
  NewCops: enable
  Exclude:
    - 'db/**/*'
    - 'bin/**/*'
    - 'lib/tasks/**/*'
    - 'lib/generators/**/*'
    - 'features/**/*'
    - 'vendor/**/*'
    - 'tmp/**/*'
    - 'node_modules/**/*'
    - !ruby/regexp /^(?!.*\.rb$).*/

####################################
## Customization for this project ##
####################################

# Disabled cops
###############

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Style/TrailingCommaInHashLiteral:
  Enabled: false

Style/TrailingCommaInArrayLiteral:
  Enabled: false

Style/TrailingCommaInArguments:
  Enabled: false

Layout/HashAlignment:
  Enabled: false

# TODO: revisit this once app operational
RSpec/PendingWithoutReason:
  Enabled: false

# Rspec cops
############

RSpec/SubjectStub:
  Enabled: false

RSpec/VerifiedDoubles:
  Enabled: false

RSpec/AnyInstance:
  Enabled: false

RSpec/MessageSpies:
  Enabled: false

RSpec/BeforeAfterAll:
  Enabled: false

RSpec/ExpectInHook:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

RSpec/ContextWording:
  Enabled: false

RSpec/StubbedMock:
  Enabled: false

RSpec/NoExpectationExample:
  Enabled: false

RSpec/MessageChain:
  Enabled: false

RSpec/SpecFilePathFormat:
  Enabled: false

Naming/VariableNumber:
  Enabled: false

# Enabled but tweaked cops
##########################

# To be tweaked until we find the right balance
Metrics/MethodLength:
  Max: 15

Metrics/ClassLength:
  Max: 180

# To be tweaked until we find the right balance
Metrics/AbcSize:
  Max: 20

Metrics/ParameterLists:
  Max: 7


# https://www.rubydoc.info/gems/rubocop/RuboCop/Cop/Style/HashSyntax
Style/HashSyntax:
  EnforcedStyle: ruby19_no_mixed_keys
  EnforcedShorthandSyntax: consistent

# https://www.rubydoc.info/gems/rubocop/RuboCop/Cop/Naming/BlockForwarding
Naming/BlockForwarding:
  EnforcedStyle: explicit

# https://rubydoc.info/gems/rubocop/0.82.0/RuboCop/Cop/Naming/MethodParameterName
Naming/MethodParameterName:
  AllowedNames:
    - as

# Rubocop mistakenly consider `#values` method as being called on a Hash
Style/HashEachMethods:
  Exclude:
    - spec/factories/*

Naming/PredicateName:
  AllowedMethods:
    - has_nino
    - has_codefendants
    - has_one_association

Layout/LineLength:
  Max: 130

# TODO: adjust these values towards the rubocop defaults
RSpec/MultipleMemoizedHelpers:
  Max: 20

RSpec/MultipleExpectations:
  Max: 7

RSpec/NestedGroups:
  Max: 6

RSpec/ExampleLength:
  Max: 18
  Exclude:
    - spec/system/**/*

Lint/MissingSuper:
  Exclude:
    - 'app/presenters/claim_details/*'

# Causing false positives when implemented in methods
Rails/ActionControllerFlashBeforeRender:
  Enabled: false

Rails/FilePath:
  Enabled: false
